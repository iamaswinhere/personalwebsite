<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Synapse Learn</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .center-card {
            text-align: center;
            max-width: 600px;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .center-card h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .center-card p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .countdown {
            display: flex;
            gap: 1.5rem;
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .countdown span {
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 500;
        }

        .back-btn {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <article class="bento-card center-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
        <i class='bx bx-rocket' style="font-size: 3rem; color: var(--accent);"></i>
        <h1>Synapse Learn</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>

        <a href="index.html" class="btn primary back-btn"><i class='bx bx-left-arrow-alt'></i> Back to Portfolio</a>
    </article>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Simple mock countdown
        VanillaTilt.init(document.querySelector(".center-card"), {
            max: 5,
            speed: 400,
            glare: true,
            "max-glare": 0.2
        });
    </script>
</body>

</html>
